<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/0caf3a13ef.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/test.css" />

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>BOX chart</title>
  </head>
  <body>
    <div class="data-data">
      <div class="row">
        <div id="text-saja" class="col-2">
          <h2>Grafik keberangkatan, User, dan Job Matching di PT. Watari</h2>

          <div id="row-data" class="row">
            <div class="col-4 item-inside">
              <p>Total Tokutei Ginou dari PT. Watari</p>
              <div class="outerline">
                    <i class="fa-solid fa-users icon-orang-tg"></i>
                </div>
              <h3 class="count" data-count="4000">0</h3>
            </div>

            <div class="col-4 item-inside">
              <p>User Yang Bekerjasama</p>
              <div class="outerline">
                    <i class="fa-regular fa-building icon-orang-tg"></i>
                </div>
              <h3 class="count" data-count="3000">0</h3>
            </div>

            <div class="col-4 item-inside">
              <p>Total Job yang Tersedia</p>
              <div class="outerline">
                    <i class="fa-solid fa-suitcase icon-orang-tg"></i>
                </div>
              <h3 class="count" data-count="2000">0</h3>
            </div>
          </div>
        </div>

        <div id="bar-chart" class="col-2">
          <div class="con-box">
            <canvas id="boxchart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- this chart.js must be top of everything jesus H christ (meh) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <script src="/JavaScript/test.js"></script>
  </body>
</html>
