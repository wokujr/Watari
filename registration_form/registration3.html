<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- bootstrapSelect CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <!-- Own CSS -->
    <link rel="stylesheet" href="/css/registration3.css">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>
      
                        <div class="mb-4 pb-2">
                        <label for="magang">Program Pemagangan</label>
                          <select class="select form-control-lg form-outline">
                            <option value="1"> </option>
                            <option value="2">Belum Pernah</option>
                            <option value="3">Selesai Program 1 Tahun</option>
                            <option value="4">Selesai Program 3 Tahun</option>
                            <option value="5">Tidak Selesai Program Pemagangan</option>
                            <option value="6">Lainnya</option>
                          </select>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                            <label class="form-label" for="form3Examplev2">Lembaga Pengirim</label>
                              <input type="text" id="form3Examplev2" class="form-control form-control-lg" /> 
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                            <label class="form-label" for="Kumiai-Penerima">Kumiai Penerima</label>
                              <input type="text" id="Kumiai-Penerima" class="form-control form-control-lg" />
                            </div>
      
                          </div>
                        </div>

                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="Perusahaan-penerima">Perusahaan Penerima</label>
                            <input type="text" id="Perusahaan-penerima" class="form-control form-control-lg" />
                          </div>
                        </div>
                        
                        <div class="mb-4 pb-2">
                          <label for="brith" class="form-label">Tanggal Berangkat ke Jepang</label>
                          <input class="form-control form-control-lg" id="birthdate" type="date" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                        </div>

                        <div class="mb-4 pb-2">
                          <label for="brith" class="form-label">Tanggal Pulang dari Jepang</label>
                          <input class="form-control form-control-lg" id="birthdate" type="date" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                        </div>
                        
                        <div class="mb-4 pb-2">
                        <label for="minat-tg">Minat Tokutei Ginou</label>
                        <select class="minat-tg " aria-label="Minat-TG" name="minat-tg" title="Pilih Minat Anda" multiple data-selected-text-format="count > 3">
                          <option value="saat_magang">Sama dengan Keterampilan saat Magang</option>
                          <option value="pertanian">Pertanian</option>
                          <option value="restoran">Food Service/Restoran</option>
                          <option value="peternakan">Peternakan</option>
                          <option value="caregiver">Caregiver</option>
                          <option value="budidaya_ikan">Budidaya Ikan</option>
                          <option value="gudang">Pengelolaan pembersihan Gudang</option>
                          <option value="komponen_mesin">Industri Komponen Mesin dan Peralatan</option>
                          <option value="peralatan_dan_mesin">Industri Peralatan dan Mesin</option>
                          <option value="elektrik">Industri Kelistrikan, Elektrik dan Informasi</option>
                          <option value="kapal">Industri pembuatan kapal dan mesin kapal</option>
                          <option value="penerbangan">Industri Penerbangan</option>
                          <option value="perhotelan">Perhotelan</option>
                          <option value="pengelasan">Pengelasan</option>
                          <option value="pengepresan">Pengepresan Logam</option>
                          <option value="penempaan">Penempaan</option>
                        </select>
                      </div>

                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Dokumen Pendukung</h3>

                        <div class="form-padd form-file">
                        <div class="mb-3">
                          <label for="formFile" class="form-label">CV/Rirekisho</label>
                          <input class="form-control" type="file" id="formFile">
                        </div>
      
                        <div class="mb-3">
                          <label for="formFile" class="form-label">JLPT/JFT Basic</label>
                          <input class="form-control" type="file" id="formFile">
                        </div>
      
                        <div class="mb-3">
                          <label for="formFile" class="form-label">Lembar Penilaian Perusahaan</label>
                          <input class="form-control" type="file" id="formFile">
                        </div>
      
                        <div class="mb-3">
                          <label for="formFile" class="form-label">SSW</label>
                          <input class="form-control" type="file" id="formFile">
                        </div>
    
                        
                        <div class="mb-3">
                          <label for="formFile" class="form-label">Lainnya</label>
                          <input class="form-control" type="file" id="formFile">
                        </div>
                        
      
                        <button type="button" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
      
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <!-- myOwn JS -->
    <script src="/JavaScript/registration.js"></script>

    <!-- Boostrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- bootstrap-select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/i18n/defaults-*.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

</body>
</html>
