<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/registration3.css">
    <title>Document</title>
</head>
<body>
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Infomation</h3>
      
                        <div class="mb-4 pb-2">
                        <label for="magang">Program Pemagangan</label>
                          <select class="select form-control-lg">
                            <option value="1"> </option>
                            <option value="2">Belum Pernah</option>
                            <option value="3">Selesai Program 1 Tahun</option>
                            <option value="4">Selesai Program 3 Tahun</option>
                            <option value="5">Tidak Selesai Program Pemagangan</option>
                            <option value="6">Lainnya</option>
                          </select>
                        </div>
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                            <label class="form-label" for="form3Examplev2">Lembaga Pengirim</label>
                              <input type="text" id="form3Examplev2" class="form-control form-control-lg" /> 
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div class="form-outline">
                            <label class="form-label" for="Kumiai-Penerima">Kumiai Penerima</label>
                              <input type="text" id="Kumiai-Penerima" class="form-control form-control-lg" />
                            </div>
      
                          </div>
                        </div>

                        <div class="mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="Perusahaan-penerima">Perusahaan Penerima</label>
                            <input type="text" id="Perusahaan-penerima" class="form-control form-control-lg" />
                          </div>
                        </div>
                        
                        <div class="mb-4 pb-2">
                          <label for="brith" class="form-label">Tanggal Berangkat ke Jepang</label>
                          <input class="form-control form-control-lg" id="birthdate" type="date" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                        </div>

                        <div class="mb-4 pb-2">
                          <label for="brith" class="form-label">Tanggal Pulang dari Jepang</label>
                          <input class="form-control form-control-lg" id="birthdate" type="date" name="tgl_lahir" placeholder="Tanggal Lahir" required>
                        </div>
                        
                        <select multiple="multiple" class="form-control select-arrow" aria-label="Minat-TG" name="minat-tg[]">
                          <option selected>Minat Tokutei Ginou</option>
                          <option value="1">Sama dengan Keterampilan saat Magang</option>
                          <option value="2">Pertanian</option>
                          <option value="3">Food Service/Restoran</option>
                          <option value="4">Peternakan</option>
                          <option value="5">Caregiver</option>
                          <option value="6">Budidaya Ikan</option>
                          <option value="7">Pengelolaan pembersihan Gudang</option>
                          <option value="8">Industri Komponen Mesin dan Peralatan</option>
                          <option value="9">Industri Peralatan dan Mesin</option>
                          <option value="10">Industri Kelistrikan, Elektrik dan Informasi</option>
                          <option value="11">Industri pembuatan kapal dan mesin kapal</option>
                          <option value="12">Industri Penerbangan</option>
                          <option value="13">Perhotelan</option>
                          <option value="14">Pengelasan</option>
                          <option value="15">Pengepresan Logam</option>
                          <option value="16">Penempaan</option>
                        </select>

                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea2">Street + Nr</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea3">Additional Information</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea4" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea4">Zip Code</label>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea5" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea5">Place</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea6" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea6">Country</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea7" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea7">Code +</label>
                            </div>
      
                          </div>
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div class="form-outline form-white">
                              <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea8">Phone Number</label>
                            </div>
      
                          </div>
                        </div>
      
                        <div class="mb-4">
                          <div class="form-outline form-white">
                            <input type="text" id="form3Examplea9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea9">Your Email</label>
                          </div>
                        </div>
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label text-white" for="form2Example3">
                            I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your
                            site.
                          </label>
                        </div>
      
                        <button type="button" class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>
</html>
